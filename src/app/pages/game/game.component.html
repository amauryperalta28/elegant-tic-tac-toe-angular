<div class="board-background">
  <div class="board-square">
    <app-box
      *ngFor="let box of boardBoxes"
      [x]="box.x"
      [y]="box.y"
      [content]="box.content"
      [borderRadiusClass]="box.borderRadiusClass"
      (onBoxClick)="registerMove(box.x, box.y)"
    ></app-box>
  </div>
</div>
